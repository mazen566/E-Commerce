@if (detailsProd) {
    <section class="pt-20">
        <div class="grid grid-cols-12 items-center gap-x-3">
            <div class="col-start-2 col-span-3">
                <owl-carousel-o [options]="detailsSlider">
                    @for (details of [detailsProd]; track details.id) {
                        <ng-template carouselSlide>
                            <img [src]="details.imageCover" [alt]="">
                        </ng-template>
                    }                
                </owl-carousel-o>
            </div>
            <div class="col-start-5 col-span-7">
                <h2 class="text-3xl"> {{detailsProd.title}} </h2>
                <p class="py-3"> {{detailsProd.description}} </p>
                <div class="flex justify-between items-center">
                    <span> {{detailsProd.price | currency : 'GBP'}}</span>
                    <div class="flex items-center">
                        <i class="fas fa-star text-yellow-600"></i>
                        <span class="text-gray-500"> {{detailsProd.ratingsAverage}} </span>
                    </div>
                </div>
                <div class="flex justify-between items-center pt-3">
                    <button (click)="addToCart(detailsProd.id)" class="btn-main w-[70%] ms-auto">+Add</button>
                    <i (click)="addToWish(detailsProd.id)" role="button" class="fa-solid fa-heart text-2xl ms-auto"></i>
                </div>
            </div>
        </div>
    </section>
}
