<section class="container bg-gray-100 p-10 mt-5 rounded">
    <div class="flex justify-between items-center">
        <div class="text-3xl font-medium">Cart Shop</div>
        <button [routerLink]="['/checkout', cartDetails._id]" class="bg-blue-600 text-white text-lg px-7 py-2 border rounded-lg hover:bg-blue-700 transition-all duration-500">check out</button>
    </div>
    <div class="flex justify-between items-center pt-5 pb-2">
        <span class="text-lg font-medium">total price: <span class="text-green-400">{{cartDetails.totalCartPrice}}</span></span>
        <span class="text-lg font-medium">total number of items: <span class="text-green-400"> {{countNumb()}} </span></span>
    </div>
    @for (prod of cartDetails.products; track prod.product._id) {
        <div class="grid grid-cols-[15%_minmax(0,1fr)] px-4 py-6">
            <div>
                <img [src]="prod.product.imageCover" alt="">
            </div>
            <div class="flex justify-between items-center ps-5">
                <div>
                    <h3 class="font-medium"> {{prod.product.title}} </h3>
                    <span class="font-medium"> {{prod.price | currency : 'GBP'}} </span><br>
                    <button (click)="removeItem(prod.product.id)" class="text-red-500 pt-2"><i class="fas fa-trash-can pe-1"></i>Remove</button>
                </div>
                <div class="flex items-center">
                    <button (click)="updateCount(prod.product.id, prod.count + 1)" class="text-2xl text-green-600"><i class="fa-regular fa-square-plus"></i></button>
                    <span class="px-3"> {{prod.count}} </span>
                    <button (click)="updateCount(prod.product.id, prod.count - 1)" class="text-2xl text-green-600"><i class="fa-regular fa-square-minus"></i></button>
                </div>
            </div>
        </div>
        <hr>
    }
    <button (click)="clearItems()" class="text-lg px-7 py-2 border border-green-600 rounded-lg capitalize mx-auto block mt-5">clear your cart</button>
</section>
