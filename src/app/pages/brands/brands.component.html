<section class="container mt-5">
    <h1 class="capitalize text-green-600 text-center text-5xl font-medium pb-10">all brands</h1>
    <div class="grid grid-cols-4 gap-x-6">
        @for (brand of brands; track brand._id) {
            <div class="card border rounded-md pb-10 mb-10">
                <div>
                    <img [src]="brand.image" [alt]="brand.name" class="w-full">
                </div>
                <div>
                    <p class="capitalize text-center"> {{brand.name}} </p>
                </div>
            </div>
        }
    </div>
</section>
