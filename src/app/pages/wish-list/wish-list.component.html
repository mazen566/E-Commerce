<section class="container bg-gray-100 p-10 mt-5 rounded">
    <div class="flex justify-between items-center">
        <div class="text-3xl font-medium">my wish list</div>
    </div>
    @for (wish of wishListData; track wish.id) {
        <div class="grid grid-cols-[15%_minmax(0,1fr)] px-4 py-6">
            <div>
                <img [src]="wish.imageCover" alt="">
            </div>
            <div class="flex justify-between items-center ps-5">
                <div>
                    <h3 class="font-medium"> {{wish.title}} </h3>
                    <span class="font-medium text-green-700"> {{wish.price | currency : 'GBP' }} </span><br>
                    <button (click)="removeItem(wish.id)" class="text-red-500 pt-2"><i class="fas fa-trash-can pe-1"></i>Remove</button>
                </div>
                <div class="flex items-center">
                    <button (click)="addToCart(wish.id)" class="text-lg px-7 py-2 border border-green-600 rounded-lg capitalize mx-auto block mt-5">add to cart</button>
                </div>
            </div>
        </div>
        <hr>
    }
        
</section>
