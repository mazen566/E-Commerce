<section class="container mt-5">
    <form [formGroup]="checkOutForm" (ngSubmit)="submitForm()">
        <div class="mb-1">
            <label for="details" class="block mb-2 text-xl font-medium">details</label>
            <textarea formControlName="details" id="details" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 mb-4 w-full"></textarea>
        </div>

        <div class="mb-1">
            <label for="phone" class="block mb-2 text-xl font-medium ">phone</label>
            <input type="tel" formControlName="phone" id="phone" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 mb-4 w-full"/>
        </div>

        <div class="mb-1">
            <label for="city" class="block mb-2 text-xl font-medium ">city</label>
            <input type="text" formControlName="city" id="city" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 mb-4 w-full"/>
        </div>
    
        <button type="submit" class="btn-2 mt-9 w-full">pay now</button>
    </form>
</section>
